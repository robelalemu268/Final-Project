    <title>Form Validation with PristineJS</title>
    <script src="https://cdn.jsdelivr.net/npm/pristinejs/dist/pristine.min.js"></script>
    <link rel="stylesheet" href="styles/site.css">
        <form id="myForm">
            <h1>Contact Me</h1>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    
        <script>
            // Select the form element
            const form = document.getElementById('myForm');
    
            // Initialize PristineJS
            const pristine = new Pristine(form, {
                classTo: 'form-group',
                errorClass: 'has-error',
                successClass: 'has-success',
                errorTextParent: 'form-group', 
                errorTextTag: 'span',
                errorTextClass: 'error'
            });
    
            pristine.addValidator(
                document.getElementById('comments'),
                function (value) {
                    return value.trim().length >= 10;
                },
                'Comments must be at least 10 characters long!'
            );
    
            // Listen for the "submit" event on the form
            form.addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission
    
                // Validate the form
                const isValid = pristine.validate();
    
                if (isValid) {
                    alert('Form submitted successfully!');
                    document.querySelector('#thankYouMessage').style.display = 'block'
                    document.querySelector('#myForm').style.display = 'none'
                
                    // Here, you can proceed with form submission logic (e.g., AJAX call)
                } else {
                    alert('Form validation failed. Please correct the errors.');
                }
            });
        </script>
    </body>
    </html>
