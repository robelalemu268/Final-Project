    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-gallery/3.4.0/js/blueimp-gallery.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const links = document.getElementById('links');
            links.addEventListener('click', function (event) {
                event.preventDefault(); // Prevent default link behavior
                const target = event.target.closest('a'); // Ensure a link is clicked
                if (!target) return;

                // Collect all links in the gallery
                const galleryLinks = links.querySelectorAll('a');
                const index = Array.from(galleryLinks).indexOf(target);

                // Open the gallery at the clicked image
                blueimp.Gallery(galleryLinks, {
                    container: '#blueimp-gallery',
                    index: index
                });
            });
        });
    </script>
